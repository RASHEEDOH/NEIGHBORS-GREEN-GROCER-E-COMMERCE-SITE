    <link rel="stylesheet" href="SignUp.css"> 
    <style>
         .password-container {
            position: relative;
            margin-bottom: 10px; 
        }
        .eye-icon {
            position: absolute;
            right: 10px; 
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-input {
            width: 100%; 
            box-sizing: border-box; 
            padding-right: 30px; 
        }
        .payment-number-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .country-code {
            width: 90px;
            margin-right: 5px;
        }
        .payment-number {
            flex: 1;
        }

    </style>
  
    
   
</head>
<body>
    <nav class="navigation">
        <div class="LOGO">
            <a href="home.html"><img src="neighbors_logo.png" alt="Logo"></a>
        </div>    
        <div class="title">
            <a href="home.html">NEIGHBORS GREEN GROCER</a>
        </div>        
        <ul class="links_menu">
            <li class="links_item">
                <a href="home.html" class="navigation_link">HOME</a>

    </nav>

    <div class="personal_details">
        <div class="image">
            <a href="home.html"><img src="neighbors_logo.png" alt="Logo"></a>
        </div> 
        <form id="forgot-password-form" action="forgot_password.php" method="POST">
            <input type="text" placeholder="Registered Username" class="form-input" name="username" required>
            <div class="password-container">
                <input type="password" placeholder="Password" class="form-input" name="Password" id="password" required>
                <span class="eye-icon" onclick="togglePassword('password')">&#128065;</span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Confirm Password" class="form-input" name="confirm_Password" id="confirm_password" required>
                <span class="eye-icon" onclick="togglePassword('confirm_password')">&#128065;</span>
            </div>
            <div class="payment-number-container">
                <input type="text" value="+254" class="form-input country-code" readonly>
                <input type="text" placeholder="Registered Phone Number" class="form-input payment-number" name="phone-number" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }
    </script>
</body>
</html>
