<body>
    <nav class="navigation">
        <div class="LOGO">

    <div class="login">
        <div class="image">
            <a href="home.html"><img src="neighbors_logo.png" alt=" "></a>
        </div>
        <form action="login.php" method="POST">
            <input type="text" placeholder="Username" name="username" class="login-input" required>
            <div class="password-container">
                <input type="password" placeholder="Password" name="password" class="login-input" id="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <img src="eye_icon.png" alt="Toggle Password Visibility">
                </span>
            </div>
            <button type="submit">Sign In</button>
            <div class="important_links">
                <p><a href="forgot_password.html">Forgot password?</a></p> 
                <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>    
        </form>
    </div> 
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>  
</body>
